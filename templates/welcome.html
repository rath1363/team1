{% extends 'base.html' %}

{% block content %}
<div class="container-fluid mt-5 text-center">
  <div class="row">
    <div class="col-sm">
      <h1 class="mb-3">My Weekend in Miami</h1>
    
      <p>Input the budget for your trip in the form below to recieve an itinerary for your Weekend in Miami.</p>

      <form action="/budget" method="POST">
        <div class="form-group mb-3">
          <input type="number" name="budget" id="budget" placeholder="0" aria-describedby="budgetHelp" />
        </div>
        <input type="submit" value="Submit!">
      </form>
    </div>
  </div>
</div>
{% endblock content %}
